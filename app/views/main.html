<div id="photo-feed">
  <a ng-repeat="photo in photos" href="{{photo | thumblr}}" ui-jq="fancybox" rel="visuals">
    <img ng-src="{{photo | thumblr:3}}">
  </a>
</div>
<div id="blog" infinite-scroll="getPosts()" infinite-scroll-disabled="!canLoad()">
  <div ng-repeat="post in posts" class="post">
    <hr>
    <h4 class="post-title">
      <span>{{post.title}}</span>
      <span class="muted post-date">{{post.timestamp * 1000 | date:'longDate' | uppercase}}</span>
    </h4>
    <p ng-show="post.player" class="video-player" ng-bind-html-unsafe="post.player[2].embed_code"/>
    <p ng-bind-html-unsafe="post.body || post.caption"/>
    <img ng-repeat="photo in post.photos" ng-src="{{photo | thumblr:1}}">
  </div>
  <div class="post" ui-if="blog.loading">
    <hr>
    <p class="loading">loading more</p>
  </div>
</div>
<div class="photo-column" ui-scrollfix="138">
  <a class="rollover" ng-href="//store.castequality.com" target="_blank">
    <img id="featured-hover" src="images/store.svg" data-fallback="images/store.jpg"  svg>
    <img id="featured" class="hover" ng-src="{{store.featured.images[0].url}}" alt="{{store.featured.description}}">
  </a>
  <a class="rollover" href="//instagram.com/castequality" target="_blank">
    <img id="instagram-hover" src="images/insta.svg" data-fallback="images/insta.jpg"  svg>
    <img id="instagram" class="hover" ng-src="{{gram | instaThumb}}" alt="{{gram.caption}}">
  </a>
  <div id="media-links" class="row-fluid">
    <a href="http://vimeo.com/user16108071" target="_blank">
      <img src="images/vimeo.svg" alt="Caste on Vimeo" svg>
    </a>
    <a href="http://www.youtube.com/user/CASTEQuality" target="_blank">
      <img src="images/youtube.svg" alt="Caste on Youtube" svg>
    </a>
    <a href="https://twitter.com/castequality" target="_blank">
      <img src="images/twitter.svg" alt="Caste on Twitter" svg>
    </a>
    <a href="https://www.facebook.com/pages/Caste-Quality/241637155973501?group_id=0" target="_blank">
      <img src="images/facebook.svg" alt="Caste on Facebook" svg>
    </a>
  </div>
  <img id="circle-logo" src="images/brain-circle.svg" alt="Visual Stimulation Quality Products" svg>
</div>

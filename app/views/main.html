<div id="photo-feed">
  <a ng-repeat="photo in feed" href="{{photo.alt_sizes[1].url}}" rel="visuals">
    <img ng-src="{{photo.alt_sizes[1].url}}">
  </a>
</div>
<div id="blog">
  <div ng-repeat="post in posts" class="post">
    <hr>
    <h4 class="post-title">
      <a ng-href="{{post.post_url}}">{{post.title}}</a>
      <small class="post-date">{{post.timestamp * 1000 | date:'longDate' | uppercase}}</small>
    </h4>
    <p ng-show="post.player" class="video-player" ng-bind-html-unsafe="post.player[2].embed_code"/>
    <p ng-bind-html-unsafe="post.body || post.caption"/>
  </div>
</div>
<div class="photo-column">
  <a ng-href="//castequality.bigcartel.com{{store.featured.url}}">
    <img class="featured" ng-src="{{store.featured.images[0].url}}" alt="{{store.featured.description}}">
  </a>
  <a href="//instagram.com/castequality">
    <img class="instagram" ng-src="{{gram.images.standard_resolution.url}}" alt="{{gram.caption}}">
  </a>
</div>

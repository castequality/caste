<div id="photo-feed">
  <img ng-repeat="photo in feed" ng-src="{{photo.url}}" class="feed-photo">
</div>
<div id="blog">
  <div ng-repeat="post in posts" class="media">
    <div class="media-body">
      <h4 class="media-heading blog-title">
        <hr>
        <a ng-href="{{post.post_url}}">{{post.title}}</a>
        <small class="pull-right">{{post.timestamp * 1000 | date:'longDate' | uppercase}}</small>
      </h4>
      <p ng-bind-html-unsafe="post.body"/>
    </div>
  </div>
</div>
<div class="photo-column">
  <img class="featured" ng-src="{{featured.url}}" alt="{{featured.caption}}">
  <img class="instagram" ng-src="{{gram.images.standard_resolution.url}}" alt="{{gram.caption}}">
</div>
